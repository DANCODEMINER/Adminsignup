<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Admin Signup Panel</h2>
  <button onclick="showSignupForm()">Start Admin Signup</button>

  <div id="signup-form" style="display: none;">
    <h3>Step 1: Enter Signup Info</h3>
    <input type="text" id="admin-username" placeholder="Username (must be unique)" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button onclick="sendAdminOtp()">Send OTP to Admin Email</button>
  </div>

  <div id="otp-form" style="display: none;">
    <h3>Step 2: Verify OTP</h3>
    <input type="text" id="admin-otp" placeholder="Enter 6-digit OTP" />
    <button onclick="verifyAdminOtpAndSignup()">Create Admin Account</button>
  </div>

  <div id="message"></div>

  <script src="admin.js"></script>
</body>
</html>
